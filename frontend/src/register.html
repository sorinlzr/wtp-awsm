<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MINDSHARE - register</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="login-box">
  <h2>Register</h2>
  <img src="images/mindShareLogo.png" alt="Logo" title="Login">
  <form id="registerUser"  autocomplete="off">
    <div class="user-box">
      <input type="text" required="" id="username">
      <label>Username</label>
    </div>

    <div class="user-box">
      <input type="text" required="" id="firstname">
      <label>Firstname</label>
    </div>

    <div class="user-box">
      <input type="text" required="" id="lastname">
      <label>Lastname</label>
    </div>

    <div class="user-box">
      <input type="email" required="" id="email">
      <label>E-mail</label>
    </div>
    <div class="user-box">
      <input type="password" required="" id="password" autocomplete="new-password">
      <label>Password</label>
    </div>
    <div class="user-box dropdown">
      <label>Language</label>
      <select id="language" required title="language">
        <option value="" disabled selected>Select a language</option>
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="fr">Francais</option>
      </select>
    </div>
    
    <div class="buttons-container">
      <button id="loginButton" class="login-button" onclick="handleLoginButtonClick()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Back 
      </button>
      <button class="register-button" onclick="registerUser(event)">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Register
      </button>
    </div>
    <p id="errorMessage" class="error-message"></p> <!-- Added error message element -->
  </form>
</div>
<script src="register.js"></script>
</body>
</html>
