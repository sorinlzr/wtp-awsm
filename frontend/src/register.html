<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="register.js"></script>
</head>
<body>
<div class="login-box">
  <h2>Register</h2>
  <img src="images/mindShareLogo.png" alt="Logo" title="Login" />
  <form id="registerUser">
    <div class="user-box">
      <input type="text" name="" required="" id="username">
      <label>Username</label>
    </div>

    <div class="user-box">
      <input type="Firstname" name="" required="" id="firstname">
      <label>Firstname</label>
    </div>

    <div class="user-box">
      <input type="Lastname" name="" required="" id="lastname">
      <label>Lastname</label>
    </div>

    <div class="user-box">
      <input type="E-mail" name="" required="" id="email">
      <label>E-mail</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="" id="password">
      <label>Password</label>
    </div>
    <a href="login.html">
      Back 
    </a>
    <button href="#" onclick="registerUser(event)">
      Register
    </button>
    <p id="errorMessage" class="error-message"></p> <!-- Added error message element -->
  </form>
</div>
</body>
</html>
